<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Desafío Condiciones</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h1>Desafío Condiciones</h1>

  <!-- Ejercicio 1 -->
  <div class="seccion">
    <h2>Ejercicio 1: Imagen con borde</h2>
    <img id="imagen" src="assets/img/img1.jpg" alt="imagen">
  </div>

  <!-- Ejercicio 2 -->
  <div class="seccion">
    <h2>Ejercicio 2: Stickers</h2>
    <div class="stickers">
      <div>
        <img src="assets/img/stiker1.webp" alt="sticker1">
        <input id="sticker1" type="number" min="0" value="0">
      </div>
      <div>
        <img src="assets/img/stiker2.webp" alt="sticker2">
        <input id="sticker2" type="number" min="0" value="0">
      </div>
      <div>
        <img src="assets/img/stiker3.webp" alt="sticker3">
        <input id="sticker3" type="number" min="0" value="0">
      </div>
    </div>
    <p id="resultado-stickers"></p>
    <button id="btn-stickers">Verificar</button>
  </div>

  <!-- Ejercicio 3 -->
  <div class="seccion">
    <h2>Ejercicio 3: Password</h2>
    <select id="digito1"></select>
    <select id="digito2"></select>
    <select id="digito3"></select>
    <button id="btn-password">Ingresar</button>
    <p id="resultado-password"></p>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
